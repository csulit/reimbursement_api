version: '3.8'

services:
  auth:
    container_name: reimbursement_auth
    image: reimbursement_auth:${RELEASE_VERSION}
    build:
      dockerfile: ./apps/auth/Dockerfile
      target: production
      context: .
    ports:
      - 3002:3002
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: node dist/apps/auth/main

  queues:
    container_name: reimbursement_queues
    image: reimbursement_queues:${RELEASE_VERSION}
    build:
      dockerfile: ./apps/queues/Dockerfile
      target: production
      context: .
    env_file:
      - .env
    depends_on:
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: node dist/apps/queues/main

  reimbursements:
    container_name: reimbursement_api
    image: reimbursement_api:${RELEASE_VERSION}
    build:
      dockerfile: ./apps/reimbursements/Dockerfile
      target: production
      context: .
    ports:
      - 3003:3003
    env_file:
      - .env
    depends_on:
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: node dist/apps/reimbursements/main
networks:
  default:
    name: nginx-proxy-manager_default
    external: true
