version: '3.8'

services:
  auth:
    container_name: reimbursement_auth
    image: reimbursement_auth:0.0.1
    build:
      dockerfile: ./apps/auth/Dockerfile
      target: production
      context: .
    ports:
      - 3002:3002
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:prod auth

  queues:
    container_name: reimbursement_queues
    image: reimbursement_queues:0.0.1
    build:
      dockerfile: ./apps/queues/Dockerfile
      target: production
      context: .
    env_file:
      - .env
    depends_on:
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:prod queues

  reimbursements:
    container_name: reimbursement_api
    image: reimbursement_api:0.0.1
    build:
      dockerfile: ./apps/reimbursements/Dockerfile
      target: production
      context: .
    ports:
      - 3003:3003
    env_file:
      - .env
    depends_on:
      - auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:prod reimbursements
networks:
  default:
    name: nginx-proxy-manager_default
    external: true
